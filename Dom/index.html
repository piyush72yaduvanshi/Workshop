<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #0a0a0a, #3a4452);
        }

        .container {
            border: 2px solid #717377;
            padding: 20px;
            border-radius: 15px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
        }

        input {
            width: 320px;
            border: none;
            padding: 25px;
            margin: 10px;
            background: transparent;
            box-shadow: 0px 3px 15px rgba(113, 115, 119, 0.5);
            font-size: 40px;
            text-align: right;
            cursor: pointer;
            color: #fff;
        }

        input::placeholder {
            color: #fff;
        }

        button {
            border: none;
            width: 60px;
            height: 60px;
            margin: 10px;
            border-radius: 50%;
            background: transparent;
            color: #fff;
            font-size: 20px;
            box-shadow: -8px -8px 15px rgba(255, 255, 255, 0.1);
            cursor: pointer;
        }

        #item-equal {
            background-color: orange;
        }

        #operators {
            color: yellow;
        }

        #del {
            color: #ff3737;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="text" id="display" placeholder="0">
        <div>
            <button id="operators">%</button>
            <button id="del">C</button>
            <button id="del">X</button>
            <button id="operators">*</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button id="operators">/</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button id="operators">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button id="operators">+</button>
        </div>
        <div>
            <button>0</button>
            <button>.</button>
            <button>00</button>
            <button id="item-equal">=</button>
        </div>
    </div>

    <input type="text" id="history" placeholder="0" style="margin-left: 50px;">
    <script src="index.js"></script>
</body>

</html>
